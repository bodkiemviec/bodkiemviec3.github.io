<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Đăng ký - Shop Acc Roblox</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ffff;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bfbf;
    }
    .switch {
      margin-top: 15px;
      color: #ccc;
      cursor: pointer;
    }
    .switch:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Đăng Nhập</h2>

    <div id="login-form">
      <input type="text" id="login-username" placeholder="Tên đăng nhập">
      <input type="password" id="login-password" placeholder="Mật khẩu">
      <button onclick="login()">Đăng Nhập</button>
      <p class="switch" onclick="switchForm('register')">Chưa có tài khoản? Đăng ký ngay</p>
    </div>

    <div id="register-form" style="display:none;">
      <input type="text" id="register-username" placeholder="Tên đăng nhập">
      <input type="password" id="register-password" placeholder="Mật khẩu">
      <input type="password" id="register-confirm" placeholder="Xác nhận mật khẩu">
      <button onclick="register()">Đăng Ký</button>
      <p class="switch" onclick="switchForm('login')">Đã có tài khoản? Đăng nhập</p>
    </div>
  </div>

  <script>
    // Tạo tài khoản admin mặc định
    if (!localStorage.getItem("users")) {
      const defaultUsers = [{ username: "admin", password: "admin123", role: "admin" }];
      localStorage.setItem("users", JSON.stringify(defaultUsers));
    }

    function switchForm(form) {
      document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
      document.getElementById('register-form').style.display = form === 'register' ? 'block' : 'none';
      document.getElementById('form-title').textContent = form === 'login' ? 'Đăng Nhập' : 'Đăng Ký';
    }

    function register() {
      const username = document.getElementById("register-username").value.trim();
      const password = document.getElementById("register-password").value.trim();
      const confirm = document.getElementById("register-confirm").value.trim();

      if (!username || !password) return alert("Vui lòng nhập đầy đủ thông tin!");
      if (password !== confirm) return alert("Mật khẩu xác nhận không trùng khớp!");

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.find(u => u.username === username)) return alert("Tên đăng nhập đã tồn tại!");

      users.push({ username, password, role: "user" });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Đăng ký thành công! Hãy đăng nhập.");
      switchForm('login');
    }

    function login() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);
      if (!user) return alert("Sai tài khoản hoặc mật khẩu!");

      localStorage.setItem("currentUser", JSON.stringify(user));
      alert("Đăng nhập thành công!");
      window.location.href = "index.html"; // chuyển qua trang chính
    }
  </script>
</body>
</html>
